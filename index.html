<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supertab Extra Life</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #ffffff;
        font-family: sans-serif;
      }
      #supertab-wrapper {
        transform: scale(0.95);
        transform-origin: top center;
        width: 100%;
        overflow: hidden;
      }
      #supertab-entrypoint {
        max-width: 480px;
        width: 100%;
        padding: 16px;
        box-sizing: border-box;
      }
      #debug-message {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 0, 0.9);
        padding: 6px 10px;
        border-radius: 4px;
        font-size: 12px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="supertab-wrapper">
      <div id="supertab-entrypoint"></div>
    </div>
    <div id="debug-message">Waiting for Supertab responseâ€¦</div>

    <script type="module">
      import { Supertab } from "https://js.supertab.co/v3/supertab.js";

      const supertabClient = new Supertab({
        clientId: "live_client.54c02eb7-fb15-4551-8de2-21fd5cab02e5",
      });

      const debugEl = document.getElementById("debug-message");
      debugEl.style.display = "block";

      const { show } = await supertabClient.createPurchaseButton({
        experienceId: "experience.8e2aa34a-e92c-4302-8808-8a6ce9de2e46",
        containerElement: document.getElementById("supertab-entrypoint"),
        onDone: ({ priorEntitlement, purchase }) => {
          if (priorEntitlement || (purchase && purchase.status === "completed")) {
            debugEl.textContent = "Purchase succeeded.";
            if (window.webkit?.messageHandlers?.paymentComplete2) {
              window.webkit.messageHandlers.paymentComplete2.postMessage("success");
            } else {
              console.log("Purchase success");
            }
          } else {
            debugEl.textContent = "Purchase canceled or failed.";
            console.log("Purchase canceled or failed");
          }
        },
      });

      // Automatically trigger the modal
      show();
    </script>
  </body>
</html>
