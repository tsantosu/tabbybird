<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supertab Purchase Success</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #ffffff;
        font-family: sans-serif;
        text-align: center;
      }
      .message {
        font-size: 20px;
        color: #333;
        max-width: 80%;
      }
    </style>
  </head>
  <body>
    <div class="message">
      Purchase Complete! Returning to game...
    </div>

    <script>
      setTimeout(() => {
        if (window.webkit?.messageHandlers?.paymentComplete2) {
          window.webkit.messageHandlers.paymentComplete2.postMessage("success");
        } else {
          console.log("No native message handler found.");
        }
      }, 1000);
    </script>
  </body>
</html>
